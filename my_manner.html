<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_manner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>매너 상세</title>
</head>
<body>
    <main>
        <div>
            <h2><i class="fa-regular fa-face-smile"></i>받은 매너 칭찬</h2>
            <div class="my_manner">
                <p>1. 시간 약속을 잘 지켜요.</p>
                <p><i class="fa-solid fa-users"></i>1</p>
            </div>
        </div>
        <div>
            <h2><i class="fa-regular fa-face-meh"></i>받은 비매너</h2>
            <div class="my_manner">
                <p>1. 약속을 잡고 연락이 되지 않아요.</p>
                <p><i class="fa-solid fa-users"></i>2</p>
            </div>
        </div>
        <div>
            <footer>
                <h4>참고 사항</h4>
                - 받은 비매너 내역은 나에게만 보입니다.<br>
                - 매너 온도가 올라가는 경우(가산점 높은 순)<br>
                <ol>
                    <li>거래 상대방에게 받은 긍정 거래 후기</li>
                    <li>거래 상대에게 받은 매너 칭찬</li>
                    <li>대화 상대에게 받은 매너 칭찬</li>
                </ol>
                - 매너 온도가 내려가는 경우(감산점 높은 순)<br>
                <ol>
                    <li>이용정지 징계</li>
                    <li>거래 상대의 비매너 평가</li>
                    <li>대화 상대의 비매너 평가</li>
                </ol>
            </footer>
        </div>
    </main>
</body>
</html>
